linters:
  presets:
    - bugs
    - style
    - unused
    - complexity
    - format
    - performance
  enable:
    - exportloopref
  disable:
    - testpackage
    - ireturn
    - nolintlint
    - gochecknoglobals
    - lll
    - wrapcheck
# deprecated
    - deadcode
    - nosnakecase
    - exhaustivestruct
    - ifshort
    - structcheck
    - varcheck
    - golint
    - interfacer
    - maligned
    - scopelint
# generics
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
run:
  timeout: 10m
  skip-files:
    - "doc.go"
    - "example_.*test.go"
  skip-dirs:
    - "scripts"
